<h2>Welcome to Angular first class</h2>
<app-user-profile
*ngFor = "let user of users"
[id]= user.id
[name]= user.name
[isMarried]= user.isMarried
[salary]=user.salary
[age]=user.age
(myEvent) = "receiveData($event)"></app-user-profile>
<app-user-profile userName="deepak kumar verma"></app-user-profile>

<button (click)="clearData()">Clear Data</button>
